<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title logo-->
    <link rel="icon" href="../images/Logo.png">
    <title>Login | Ceylon Walls</title>

    <!--my css file-->
    <link href="systemCss.css" rel="stylesheet">
    </link>

    <!--Link b5 css file-->
    <link rel="stylesheet" href="../../Resources/bootstrap/css/bootstrap.min.css">

    <!--Link b5 js file-->
    <script src="../../Resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--link font awesome css file-->
    <link rel="stylesheet" href="../../Resources/fontawesome/fontawesome-free-6.6.0/css/all.min.css">

    <style>
        body {
            padding-top: 50px;
        }

        .login-card {
            width: 1000px;
            height: 600px;
            background-image: url('../images/login-card.png');
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .btn {
            transform: translate(88px, 320px);
            cursor: grab;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card login-card">

                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="multiToggleBtn1"
                        title="You must already have an account">
                        Sign In
                    </button>

                    <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">

                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8">
                                    <div class="card">
                                        <div class="card-body">
                                            <form action="">
                                                <!--required mark-->
                                                <div class="row">
                                                    <div class="col-12 fw-bold text-end">
                                                        <p><span class="text-danger">*</span>Required</p>
                                                    </div>
                                                </div>

                                                <form action="">
                                                    <div class="row mt-3">
                                                        <div class="input-group">
                                                            <span class="input-group-text col-3 fw-bold"
                                                                onClick=this.parentNode.children[1].focus();
                                                                style="background-color:#343a40; color: #ffffff;"
                                                                id="basic-addon1">Username<span class="text-danger">
                                                                    *</span></span>
                                                            <input type="text" class="form-control"
                                                                placeholder="Enter username" aria-label="NIC"
                                                                aria-describedby="basic-addon1">
                                                        </div>
                                                    </div>

                                                    <div class="row mt-3">
                                                        <div class="input-group">
                                                            <span class="input-group-text col-3 fw-bold"
                                                                onClick=this.parentNode.children[1].focus();
                                                                style="background-color:#343a40; color: #ffffff;"
                                                                id="basic-addon1">Password<span class="text-danger">
                                                                    *</span></span>
                                                            <input type="password" class="form-control"
                                                                placeholder="Enter password" aria-label="NIC"
                                                                aria-describedby="basic-addon1">
                                                        </div>
                                                    </div>

                                                    <div class="row mt-2">
                                                        <a href="">
                                                            <p>Forgot password?</p>
                                                        </a>
                                                    </div>
                                                   
                                                    <button type="reset" value="clear" >
                                                        Clear
                                                    </button>
                                                                <button type="reset" id="submit" value="Clear"
                                                                class="btn btn-secondary"><i class="fa-solid fa-eraser"
                                                                    style="color: #ffffff;"></i> Clear</button>
                                                        </div>

                                                        <div class="col-6 text-start">
                                                            <button type="submit" id="submit" value="Add Employee"
                                                                class="btn btn-success"><i
                                                                    class="fa-solid fa-right-to-bracket"
                                                                    style="color: #ffffff;"></i> Login</button>
                                                        </div>
                                                 
                                                </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize tooltip
            var tooltipTriggerEl = document.getElementById('multiToggleBtn1');
            var tooltip = new bootstrap.Tooltip(tooltipTriggerEl);

            // Add event listener to the button
            document.getElementById('multiToggleBtn1').addEventListener('click', function () {
                // Toggle tooltip
                tooltip.toggle();

                // Toggle offcanvas
                var offcanvasElement = document.getElementById('offcanvasRight');
                var offcanvas = new bootstrap.Offcanvas(offcanvasElement);
                offcanvas.toggle();
            });
        });
    </script>
</body>

</html>
